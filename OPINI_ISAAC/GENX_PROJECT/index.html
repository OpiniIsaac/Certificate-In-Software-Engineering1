<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <title>Document</title>
</head>

<form class="container" method="post" action="/register" >
    <h1 class="text-center text-white bg-dark">GENX KYC FORM</h1>

  <fieldset>
    <legend>Bio Data</legend>
    <div class="row">
        <div class="col d-flex flex-column form-group">
          <input id="firstName" type="text" name="surname" placeholder="First Name">
        </div>
        <div class="col d-flex flex-column form-group">
          <input id="secondName" type="text" placeholder="last Name" />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-column form-group">
          <input id="dob" type="date" placeholder="Date of Birth" />
        </div>
        <div class="col d-flex flex-column form-group">
          <select name="gender">
            <option value="male">--Gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
      </div>
  </fieldset>

  <fieldset>
        <legend>Location</legend>
        <div class="row">

        <div class="col d-flex flex-column form-group">
            <select name="country">
              <option value="">--select country--</option>
              <option value="Uganda">Uganda</option>
              <option value="kenya">kenya</option>
              <option value="Tanzania">Tanzania</option>
            </select>
            </div>
        <div class="col d-flex flex-column form-group">
          <input id="state" type="text" placeholder="state/District" />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-column form-group">
           <input type="text" placeholder="town">
            </div>
        <div class="col d-flex flex-column form-group">
          <input id="zipCode" type="text" placeholder="Zip Code" />
        </div>
      </div>
      
  </fieldset>

  <fieldset>
    <legend>Contacts and Address</legend>
    <div class="row">
        <div class="col d-flex flex-column form-group">
           <input type="text" placeholder="phone Number">
            </div>
        <div class="col d-flex flex-column form-group">
          <input id="zipCode" type="text" placeholder="Phone Number 2" />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-column form-group">
           <input type="email" placeholder="email">
            </div>
       
      </div>
      <div class="row">
        <div class="col d-flex flex-column form-group">
           
            </div>
  </fieldset>

   <div class="row">
    <div class="col d-flex flex-column form-group"></div>
    <div class="col d-flex flex-column form-group">
        <button type="button" class="btn btn-warning">Submit</button>    </div>
  </div>
   </div>
  
</form>
